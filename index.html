<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ğŸ›°ï¸ Jetson GPS Live Tracker (Leaflet + OSM)</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // === Firebase è¨­å®š ===
    const firebaseConfig = { databaseURL: "https://gpsmap-fe035-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref("gps_data/current");

    // å…ˆå»ºç«‹åœ°åœ–ï¼Œä½†ä¸è¨­å®šä¸­å¿ƒé»ï¼›ç­‰ç¬¬ä¸€ç­†è³‡æ–™å†ç½®ä¸­
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;       // ç¬¬ä¸€æ¬¡è³‡æ–™åˆ°æ‰å»ºç«‹
    const ZOOM = 19;

    // === Firebase å¯¦æ™‚ç›£è½ ===
    dbRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data || typeof data.latitude !== "number" || typeof data.longitude !== "number") return;

      const lat = data.latitude;
      const lon = data.longitude;

      if (!marker) {
        // ç¬¬ä¸€æ¬¡ï¼šè¨­ä¸­å¿ƒèˆ‡ç¸®æ”¾ï¼Œå»ºç«‹æ¨™è¨˜é»
        map.setView([lat, lon], ZOOM);
        marker = L.marker([lat, lon]).addTo(map).bindPopup("å®šä½ä¸­...");
      } else {
        // ä¹‹å¾Œï¼šæ›´æ–°æ¨™è¨˜ä¸¦ä¿æŒç¸®æ”¾èˆ‡ç½®ä¸­
        marker.setLatLng([lat, lon]);
        map.panTo([lat, lon]); // è‹¥æƒ³å›ºå®šç¸®æ”¾ä¹Ÿå¯ç”¨ setView([lat, lon], ZOOM)
      }

      marker.setPopupContent(`Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`);
    });
  </script>
</body>
</html>
