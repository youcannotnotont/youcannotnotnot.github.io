<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>🛰️ Jetson GPS Live Tracker (Leaflet + OSM)</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // === Firebase 設定 ===
    const firebaseConfig = { databaseURL: "https://gpsmap-fe035-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref("gps_data/current");

    // 先建立地圖，但不設定中心點；等第一筆資料再置中
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;       // 第一次資料到才建立
    const ZOOM = 19;

    // === Firebase 實時監聽 ===
    dbRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data || typeof data.latitude !== "number" || typeof data.longitude !== "number") return;

      const lat = data.latitude;
      const lon = data.longitude;

      if (!marker) {
        // 第一次：設中心與縮放，建立標記點
        map.setView([lat, lon], ZOOM);
        marker = L.marker([lat, lon]).addTo(map).bindPopup("定位中...");
      } else {
        // 之後：更新標記並保持縮放與置中
        marker.setLatLng([lat, lon]);
        map.panTo([lat, lon]); // 若想固定縮放也可用 setView([lat, lon], ZOOM)
      }

      marker.setPopupContent(`Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`);
    });
  </script>
</body>
</html>
