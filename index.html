<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ğŸ›°ï¸ Jetson GPS Live Tracker (Leaflet + OSM)</title>

  <!-- æ‰‹æ©Ÿ viewportï¼šå…è¨±ç¸®æ”¾ -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      touch-action: pan-x pan-y; /* è®“ç€è¦½å™¨åˆ¥é˜»æ“‹å…©æŒ‡æ‰‹å‹¢ */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // === Firebase è¨­å®š ===
    const firebaseConfig = { databaseURL: "https://gpsmap-fe035-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref("gps_data/current");

    // === åˆå§‹åŒ– Leaflet åœ°åœ–ï¼ˆå•Ÿç”¨è§¸æ§ + æ»¾è¼ªç¸®æ”¾ + æŒ‰éˆ•ï¼‰ ===
    const ZOOM = 18;
    const map = L.map('map', {
      zoomControl: true,      // å³ä¸‹è§’ +/-
      touchZoom: true,        // å…è¨±é›™æŒ‡ç¸®æ”¾
      scrollWheelZoom: true,  // âœ… å…è¨±æ»‘é¼ æ»¾è¼ªç¸®æ”¾
      tap: false,             // iOS å…¼å®¹
      keyboard: true          // éµç›¤ +/- ä¹Ÿå¯ç¸®æ”¾
    });

    // ï¼ˆå¯é¸ï¼‰ç´°èª¿æ»¾è¼ªç¸®æ”¾æ‰‹æ„Ÿ
    map.options.wheelDebounceTime = 40;     // é è¨­ 40ms
    map.options.wheelPxPerZoomLevel = 60;   // é è¨­ 60px

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      minZoom: 3,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;

    // === Firebase å¯¦æ™‚ç›£è½ ===
    dbRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data || typeof data.latitude !== "number" || typeof data.longitude !== "number") return;
      const lat = data.latitude, lon = data.longitude;

      if (!marker) {
        map.setView([lat, lon], ZOOM);                         // ç¬¬ä¸€æ¬¡ï¼šç½®ä¸­ + è¨­å®šç¸®æ”¾
        marker = L.marker([lat, lon]).addTo(map).bindPopup("å®šä½ä¸­...");
      } else {
        marker.setLatLng([lat, lon]);
        map.panTo([lat, lon]);                                 // å¾ŒçºŒï¼šç½®ä¸­ï¼ˆä¸æ”¹ç¸®æ”¾ï¼‰
      }
      marker.setPopupContent(`Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`);
    });
  </script>
</body>
</html>
